<script>
    changeActive();
</script>

<style>
    .center {
        text-align: center;
    }

    .title {
        color: rgb(39, 39, 39);
        font-weight: 700;
        font-size: 23px;
        padding: 10px 0px;
    }

    .border1gray {
        border: 1px solid rgba(128, 128, 128, 0.664);
        padding-top: 15px;
    }
</style>

<div class="row" style="padding:20px;">
    <a href="#settings/add_user" class="col-2 col-sm-1">
        <img src="Settings/img/back-arrow.png" width="40px">
    </a>
    <div class="col-10 col-sm-11">
        <div class="text-center" style="font-weight: bold; font-size: 25px;">
            Add new user to your SmartHome
        </div>
    </div>
</div>

<style>

    small{
    color:red;
    font-weight: 600;
}
</style>
<form>
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="first_name" placeholder="Your first name">
        <small id="first_name_warning" style="display:none;">First Name field can't be empty!</small>
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="last_name" placeholder="Your last name">
        <small id="last_name_warning" style="display:none;">Last Name field can't be empty!</small>
    </div>

    <div class="form-group">
        <label>Date of birth</label>
        <input class="form-control" type="date" value="2011-08-19" id="date">
    </div>

    <div class="form-check form-check-inline">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="option1">
            Male
        </label>
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="option2">
            Female
        </label>
    </div>
    <br>
    <small id="gender_warning" style="display:none;">Select gender!</small>

    <a href="#settings/add_user2" class="btn btn-block btn-outline-info btn-fluid" style="margin-top:30px;">
        Upload photo
    </a>

    <!-- a href="#settings/give_privileges" -->
    <button id="next-step-button" class="btn btn-block btn-primary btn-fluid" style="margin-top:30px;">Next step</a>

</form>

<script>
    $(function () {
        $("#next-step-button").on('click', function () {

            var finished = true;
            if ($("#first_name").val() == '') {
                $("#first_name_warning").show();
                finished = false;
            } else {
                $("#first_name_warning").hide();
            }

            if ($("#last_name").val() == '') {
                $("#last_name_warning").show();
                finished = false;
            } else {
                $("#last_name_warning").hide();
            }

            if ($("#first_name").val() == '') {
                $("#first_name_warning").show();
                finished = false;
            } else {
                $("#first_name_warning").hide();
            }

            if ($("#male").prop('checked') == false && $("#female").prop('checked') == false) {
                $("#gender_warning").show();
                finished = false;
            } else {
                $("#gender_warning").hide();
            }

            if (finished) {
                var loc = window.location.href; // returns the full URL
                loc = loc.substr(0, loc.lastIndexOf('/') - 1);
                window.location.replace( '#settings/give_privileges');
            }

        });
    });
</script>
