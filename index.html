<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <!-- CSS stylesheet-->
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.js"></script>
    <!-- <script src="angularApp.js"></script> -->

    <title>SPA Website - test </title>

    <script src="index-script.js">
        //Global variables
        var navbar_visible;
    </script>
</head>

<body>
    <div class="container-fluid h-100">
        <nav class="navbar navbar-default navbar-full-width" style="padding: 0px 10px 0px 0px; background-color: #087BB0;">
            <!-- -------------  LOGO  -------------- -->
            <div id="logo-box">
                <a href="#">
                    <img src="img/logo2.png">
                </a>

                <span id="logo-text" class="d-none d-sm-inline">
                    <b>S</b>mart<b>H</b>ome
                </span>
            </div>
            <!-- -------------  /LOGO  -------------- -->


            <!-- ------------ NOTIFICATION, SETTINGS, SEARCH - THINGS THAT COLLAPSE ------------------ -->


            <ul id="topMenu" class="navbar-nav navbar-expand mr-auto" style="padding:0px 0px;margin-left: 5px; padding-right: 0px;">

                <!-- -------- Notifications -------- -->
                <li class="nav-item top_navbar_item text-center">
                    <a class="nav-link" href="#">
                        <img src="img/Icons/notification.png" class="top_navbar_icon" style="width:35px;">
                        <span class="d-none d-md-inline">Notifications</span>
                    </a>
                </li>
                <!-- ------- /Notifications -------- -->
                <!-- ---------- Settings ----------- -->
                <li class="nav-item top_navbar_item text-center">
                    <a class="nav-link" href="#">
                        <img src="img/Icons/settings.png" class="top_navbar_icon" style="width:35px;">
                        <span class="d-none d-md-inline">Settings</span>
                    </a>
                </li>
                <!-- ---------- /Settings ----------- -->
                <!-- ------------ Search ------------ -->
                <li class="nav-item top_navbar_item text-center">
                    <a class="nav-link" href="#">
                        <img src="img/Icons/search.png" class="top_navbar_icon" style="width:35px;">
                        <span class="d-none d-md-inline">Search</span>
                    </a>
                </li>
                <!-- ------------ /Search ------------ -->
            </ul>

            <!-- ------------ Hello, Username ------------ -->
            <ul id="account_ul" class="navbar-nav ml-auto">
                <li class="nav-item text-center">
                    <a class="nav-link" href="#">
                        <span class="d-none d-lg-inline" style="padding-right: 10px;">
                            Hello, <span id="userName" style="font-weight:600;"> Krystian Latkowski</span>
                        </span>
                        <img id="accountPic" src="img/face.png">
                        </span>
                    </a>
                </li>
            </ul>
            <!-- ------------ /Hello, Username ------------ -->

        </nav>

        <!-- --------------------------- SIDEBAR XS -------------------------- -->
        <div class="row">
            <div id="sidebar_xs" class="col-12 d-block d-sm-none">
                <div class="row text-center">
                    <div class="col-3 sidebar_xs_item">
                        <img src="img/Icons/dashboard.png">
                    </div>
                    <div class="col-3 sidebar_xs_item">
                        <img src="img/Icons/your_smarthome.png">
                    </div>
                    <div class="col-3 sidebar_xs_item">
                        <img src="img/Icons/blackboard.png"">
                    </div>
                    <div class="
                            col-3 sidebar_xs_item">
                        <img src="img/Icons/stats.png">
                    </div>
                </div>
            </div>
        </div>
        <!-- -------------------------- /SIDEBAR XS -------------------------- -->
        <!-- -------------------------- SIDEBAR > XS ------------------------- -->
        <div class="row h-90">
            <div id="sidebar" class="col-2 d-none d-sm-block">

                <div class="row text-center sidebar_item">
                    <div class="col-12">
                        <img src="img/Icons/dashboard.png">
                    </div>
                    <div class="col-12 sidebar_title d-none d-md-block">
                        DASHBOARD
                    </div>
                </div>
                <div class="row text-center sidebar_item">
                    <div class="col-12">
                        <img src="img/Icons/your_smarthome.png">
                    </div>
                    <div class="col-12 sidebar_title d-none d-md-block">
                        YOUR SMARTHOME
                    </div>
                </div>
                <div class="row text-center sidebar_item">
                    <div class="col-12">
                        <img src="img/Icons/blackboard.png">
                    </div>
                    <div class="col-12 sidebar_title d-none d-md-block">
                        BLACKBOARD
                    </div>
                </div>

                <div class="row text-center sidebar_item">
                    <div class="col-12">
                        <img src="img/Icons/stats.png">
                    </div>
                    <div class="col-12 sidebar_title d-none d-md-block">
                        STATS
                    </div>
                </div>

            </div>
            <!-- -------------------------- /SIDEBAR > XS ------------------------ -->

            <!-- -------------------------- SWITCHABLE CONTENT ------------------------- -->
            <div id="switchable_content" class="col-xs-12 col-sm-10" style="display: table;">

                <div class="row">
                    <!-- ------------------------------------------- Outside --------------------------------------------------- -->
                    <div class="col-sm-5 col-12" style="background-color: #e7e7e7; display: table-cell;">
                        <div style="padding-top: 20px; padding-bottom: 10 px; font-weight: bold; font-size: 25px; margin-bottom: 9px;">
                            Outside
                        </div>

                        <hr style="width: 100%; height: 1px; background-color: #bebebe; margin: 0px; " />

                        <div class="row box_item" style="margin-top:9px;">
                            <div class="col-8">
                                <div style="font-size: 35px; margin-bottom: -5px;">
                                    2&#176;C
                                </div>
                                <span style="color: #757575; font-weight: 700;">
                                    Temperature
                                </span>
                            </div>
                            <br>
                            <div class="col-4 vertical_align">
                                <img src="img/Dasboard/temperature.png" width="50px;">
                            </div>
                        </div>
                        <!-- ------------------------- -->
                        <div class="row box_item">
                            <div class="col-8">
                                <div style="font-size: 35px; margin-bottom: -5px;">
                                    76%
                                </div>
                                <span style="color: #757575; font-weight: 700;">
                                    Humidity
                                </span>
                            </div>
                            <div class="col-4 vertical_align">
                                <img src="img/Dasboard/humidity.png" width="50px">
                            </div>
                        </div>
                        <!-- ------------------------- -->
                        <div class="row box_item">
                            <div class="col-8">
                                <div style="font-size: 35px; margin-bottom: -5px;">
                                    1013hPa
                                </div>
                                <span style="color: #757575; font-weight: 700;">
                                    Pressure
                                </span>

                            </div>
                            <div class="col-4 vertical_align">
                                <img src="img/Dasboard/pressure.png" width="50px">
                            </div>
                        </div>

                    </div>
                    <!-- ------------------------------------------- /Outside --------------------------------------------------- -->

                    <!-- ------------------------------------- Energy consumption ---------------------------------------------- -->
                    <div class="col-sm-7 col-12" style="background-color: #f6f6f6; height: 100%;  display: table-cell; padding: 0;">
                        <div style="padding: 20px">
                            <h5 style="padding-bottom: 10 px; font-weight: bold; font-size: 25px;">
                                Energy consumption
                            </h5>
                            <hr style="width: 100%; height: 1px; background-color: #bebebe; margin: 0px;" />
                        </div>

                        <div style="float:right; margin-right: 20px;">
                            <div style="font-size: 35px; margin-bottom: -5px; text-align: right">
                                1320
                            </div>
                            <div style="color: #757575; font-weight: 700; text-align: right">
                                kWh
                                </span>
                            </div>

                        </div>
                        <div class="col-12" style="margin-top:100px; padding:0px;">
                            <img src="img/Dasboard/chart.PNG" class="img-fluid">
                        </div>
                        <!-- ------------------------------------- /Energy consumption ---------------------------------------------- -->

                    </div>
                </div>
                <div class="row">

                    <!-- ------------------------------------- Temperatures ---------------------------------------------- -->
                    <div class="col-sm-5 col-12" style="background-color: #fdfdfd; display: table-cell;">

                        <h5 style="padding-top: 20px; padding-bottom:  px; font-weight: bold; font-size: 25px;">
                            Temperatures
                        </h5>

                        <hr style="width: 100%; height: 1px; background-color: #bebebe; margin: 0px; " />

                        <div class="row box_item" style="margin-top: 15px; padding-bottom: 20px;">

                            <div class="col-4 vertical_align">
                                <img src="img/Dasboard/thermometer.png" height="100px;">
                            </div>

                            <div class="col-8">
                                <div style="font-size: 35px; margin-bottom: -10px;">
                                    23&#176;C
                                </div>
                                <span style="color: #757575; font-weight: 600;">
                                    Thermostat #1
                                </span>

                                <div style="font-size: 35px; margin-bottom: -10px; margin-top:10px;">
                                    23&#176;C
                                </div>
                                <span style="color: #757575; font-weight: 600;">
                                    Thermostat #1
                                </span>

                            </div>
                        </div>
                    </div>
                    <!-- ------------------------------------- /Temperatures ---------------------------------------------- -->

                    <div class="col-sm-7 col-12" style="background-color: rgb(240, 240, 240)">

                        <div class="row" style="display:table; margin-top: 20px; margin-left: -20px;">

                            <div class="col-5" style="margin-top:20px; margin-left: 10px; display: table-cell;">
                                <img src="img/Dasboard/air_quality.PNG" height="210px;">
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <!-- -------------------------- /SWITCHABLE CONTENT ------------------------- -->



        </div>
    </div>

</body>

</html>
