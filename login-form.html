<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <!-- CSS stylesheet-->
    <link href="login-form-style.css" rel="stylesheet" type="text/css">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.js"></script>
    <script src="angularApp.js"></script>


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <title>SPA Website - test </title>
</head>

<style>
    body,
    html {
        height: 100%;
    }

    .h-90 {
        height: 90%;
    }

    .h-10 {
        height: 10%;
    }

    .border1black{
        border:1px solid black;
    }
</style>

<style>
    #main-content {
    display: none;
}
</style>
<script>
    $(document).ready(function(){
    $("#main-content").fadeIn(1000);
});
</script>

<body id="main-content">

    <!-- modal - class that display on the top of anything, over everything, z-index is unnecessary -->
    <div class="modal-dialog text-center">
        <div class="col-sm-10 main-section">
            <div class="modal-content">


                <div class="col-12 user-img">
                    <img src="img/face.png">
                </div>

                <div class="col-12 form-input">
                    <form>
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Enter Password">
                            </div>
                            <button type="submit" class="btn btn-success">Login</button>
                        </form>

                </div>

                <div class="col-12 forgot">
                    <a href="#">Forgot Password?</a>
                </div>


            </div>
        </div>
    </div>
</body>

</html>
