<body id="main-content">

    <div class="modal-dialog text-center">
        <div class="col-sm-10 main-section">
            <div class="modal-content">


                <div class="col-12 user-img">

                <div class="col-12 form-input">
                    <form>
                        <form>
                            <div class="form-group">
                                <input id="email" type="email" class="form-control" placeholder="Enter email">
                                <small id="email_warning" class="form-text" style="text-align:left; display:none; font-weight: 600; color:red;">
                                    Email field can't be empty!
                                </small>
                                <small id="email_warning2" class="form-text" style="text-align:left;display:none; font-weight: 600; color:red;">

                            </div>
                            <div class="form-group">
                                <input id="password" type="password" class="form-control" placeholder="Enter Password">

                                    You entered incorrect password!
                                </small>
                            </div>
                            <button type="button" id="login-button" class="btn btn-block btn-primary btn-fluid" style="margin-top:30px;">Submit</button>
                        </form>

                </div>

                <div class="col-12 forgot">
                    <a href="#">Forgot Password?</a>
                </div>


            </div>
        </div>

    <script>
        $(function () {
            $("#login-button").on('click', function () {

                // --------------------------- EMAIL VERIFICATION ------------------------
                $("#email_warning").hide();
                $("#email_warning2").hide();
                $("#email_warning3").hide();
                $("#password_warning").hide();


                if ($("#email").val() == '') {
                    $("#email_warning").show();
                    return;
                }

                var pattern =
                    /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
                if (pattern.test($("#email").val()) == false) {
                    $("#email_warning2").show();
                    return;
                }

                var correctEmail = 'stasiekgruz@gmail.com';
                if ($("#email").val() != 'stasiekgruz@gmail.com') {
